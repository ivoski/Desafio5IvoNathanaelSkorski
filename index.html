        <section class="selectbar">
<!--Inicia registro-->             
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Nombres</label>
                  <input type="text" class="form-control" id="validationCustom01" value="Juan" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="validationCustom02" value="Perez" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">Nombre de usuario</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    Please provide a valid city.
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label">Provincia</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Elija...</option>
                    <option>Formosa</option>
                    <option>Chaco</option>
                    <option>Corrientes</option>
                    <option>Provincia de Buenos Aires</option>
                    <option>Cordoba</option>
                    <option>Mendoza</option>
                    <option>Tucuman</option>
                    <option>Neuquen</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid state.
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom05" class="form-label">Codigo Postal</label>
                  <input type="text" class="form-control" id="validationCustom05" required>
                  <div class="invalid-feedback">
                    Please provide a valid zip.
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        <p class="textLight">¿Acepta los terminos y condiciones?</p>
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit"><p class="textLight">Enviar Registro</p></button>
                </div>
              </form>
<!--Finaliza registro-->
<!--Inicia CheckBox de compra-->              
<div class="form-check form-switch">

  </div>
  <div class="form-check form-switch">

  <div class="form-check form-switch">

  <div class="form-check form-switch">

  </div>
<!--Finaliza CheckBox de compra-->

<div class="form-check">

  <div class="form-check">
